<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principale</title>
    <link rel="stylesheet" href="templates/stile.css">
</head>
<body>
    <!-- Barra orizzontale superiore -->
    <div id="header-placeholder"></div>

    <!-- Barra laterale verticale -->
    <div id="sidebar-placeholder"></div>

    <!-- Contenuto principale -->
    <div id="main-content">
        <h1>Benvenuto sul mio sito!</h1>
        <p>
            <a href="/index.html">Home</a> > 
            <a href="/pagina2.html">Seconda pagina</a>
        </p>
        <p>Clicca sulla parola <a href="pagina2.html">questa</a> per visitare un'altra pagina.</p>
        <p>Clicca sulla parola <a href="pages/pagina3.html">questa</a> per visitare un'altra pagina in una sottocartella.</p>
        <div id="search-results"></div>
    </div>

    <!-- Script per includere header e sidebar -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Inclusione della barra superiore
            fetch('templates/header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                    initSearch(); // Inizializza la funzionalità di ricerca
                });

            // Inclusione della barra laterale
            fetch('templates/sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-placeholder').innerHTML = html;
                    initSidebar(); // Inizializza la barra laterale
                });
        });

        // Inizializza la funzionalità di ricerca
        function initSearch() {
            const searchForm = document.getElementById("search-form");
            if (searchForm) {
                searchForm.addEventListener("submit", (event) => {
                    event.preventDefault(); // Evita il refresh
                    const query = document.getElementById("search-input").value.trim();
                    if (query) {
                        window.location.href = `/risultati.html?query=${encodeURIComponent(query)}`;
                    }
                });
            }
        }

        // Inizializza la barra laterale
        function initSidebar() {
            const expandableItems = document.querySelectorAll('.expandable');
            expandableItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    const parent = event.target.closest('li');
                    if (parent) parent.classList.toggle('open');
                });
            });
        }
    </script>
</body>
</html>
