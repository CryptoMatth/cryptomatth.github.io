<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMatth - Risultati della Ricerca</title>
    <link rel="stylesheet" href="../../general_templates/style.css">
</head>
<body>
    <div id="titlebar-container"></div>
    <div id="sidebar-container"></div>

    <main>
        <section class="page-title">
            <h1>Risultati della Ricerca</h1>
        </section>
        <section id="results-container">
            <!-- I risultati della ricerca verranno inseriti qui -->
        </section>
    </main>

    <script>
        window.onload = function() {
            const titlebarPromise = fetch('../templates/titlebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('titlebar-container').innerHTML = data;
        
                    const searchBar = document.querySelector('.search-bar');
                    if (searchBar) {
                        const langSwitcher = document.createElement('div');
                        langSwitcher.className = 'language-switcher';
                        langSwitcher.innerHTML = '<a href="https://cryptomatth.github.io/it/ricerca/risultato_ricerca.html">IT</a> | <a href="https://cryptomatth.github.io/en/search/search_results.html">EN</a>';
                        searchBar.insertAdjacentElement('afterend', langSwitcher);
                    }
                });
        
            const sidebarPromise = fetch('../templates/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                    adjustSidebarPosition();
                });
        
            Promise.all([titlebarPromise, sidebarPromise])
                .catch(error => console.error('Errore nel caricamento della titlebar o sidebar:', error));
        
            // Funzione per regolare la posizione della sidebar
            function adjustSidebarPosition() {
                const titleBar = document.querySelector('.title-bar');
                const sidebar = document.querySelector('.sidebar');
                if (titleBar && sidebar) {
                    const titleBarHeight = titleBar.offsetHeight;
                    sidebar.style.top = titleBarHeight + 'px';
                }
            }
        
            // Osserva le mutazioni per regolare la posizione della sidebar
            const observer = new MutationObserver(adjustSidebarPosition);
            observer.observe(document.getElementById('titlebar-container'), { childList: true, subtree: true });
        };

        // Funzione per ottenere i parametri dell'URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // Funzione per caricare i risultati della ricerca
        document.addEventListener('DOMContentLoaded', function() {
            const params = getQueryParams();
            const query = params['query'] ? params['query'].toLowerCase() : '';
            const resultsContainer = document.getElementById('results-container');

            if (query) {
                fetch('ricerca-index.json')
                    .then(response => response.json())
                    .then(data => {
                        const results = data.filter(page => 
                            page.content.toLowerCase().includes(query) || 
                            page.keywords.some(keyword => keyword.toLowerCase().includes(query))
                        );
                        if (results.length > 0) {
                            results.forEach(result => {
                                const resultItem = document.createElement('article');
                                resultItem.innerHTML = `
                                    <h3><a href="../${result.url}">${result.title}</a></h3>
                                    <p>${result.content.substring(0, 150)}...</p>
                                    <a href="../${result.url}">Leggi di più</a>
                                `;
                                resultsContainer.appendChild(resultItem);
                            });
                        } else {
                            resultsContainer.innerHTML = '<p>Nessun risultato trovato per la tua ricerca.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Errore nella ricerca:', error);
                        resultsContainer.innerHTML = '<p>Si è verificato un errore durante la ricerca. Per favore, riprova più tardi.</p>';
                    });
            } else {
                resultsContainer.innerHTML = '<p>Nessun risultato trovato per la tua ricerca.</p>';
            }
        });
    </script>
</body>
</html>
