<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMatth</title>
    <style>
        .language-switcher {
            margin-right: 20px; /* Aggiungi margine a destra */
        }
        .language-switcher a {
            color: white;
            text-decoration: none;
            margin-left: 5px; /* Riduci il margine sinistro */
            margin-right: 5px; /* Aggiungi margine destro per bilanciare */
        }
        .language-switcher a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1><a href="https://cryptomatth.github.io/it/index.html" style="color: inherit; text-decoration: none;">CryptoMatth</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Chi Siamo</a></li>
                <li><a href="articles.html">Articoli</a></li>
                <li><a href="contact.html">Contatti</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Cerca...">
            <button id="search-button">Cerca</button>
        </div>
        <div class="language-switcher">
            <a href="javascript:void(0);" id="switch-to-it"> IT</a> | 
            <a href="javascript:void(0);" id="switch-to-en"> EN</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('switch-to-it').addEventListener('click', switchToIt);
            document.getElementById('switch-to-en').addEventListener('click', switchToEn);
        });

        function switchToIt(event) {
            event.preventDefault(); // Evita il comportamento predefinito del link
            console.log("Cliccato su IT");

            var currentPath = window.location.pathname;
            console.log("Percorso corrente:", currentPath);
            
            // Sostituisci '/en/' con '/it/' se presente
            if (currentPath.includes('/en/')) {
                var newPath = currentPath.replace('/en/', '/it/');
                console.log("Nuovo percorso:", newPath);
                window.location.href = newPath;
            }
        }

        function switchToEn(event) {
            event.preventDefault(); // Evita il comportamento predefinito del link
            console.log("Cliccato su EN");

            var currentPath = window.location.pathname;
            console.log("Percorso corrente:", currentPath);

            // Sostituisci '/it/' con '/en/' se presente
            if (currentPath.includes('/it/')) {
                var newPath = currentPath.replace('/it/', '/en/');
                console.log("Nuovo percorso:", newPath);
                window.location.href = newPath;
            }
        }
    </script>
</body>
</html>
