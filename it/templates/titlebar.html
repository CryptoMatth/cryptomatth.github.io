<!DOCTYPE html> 
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMatth</title>
    <style>
        .language-switcher {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .language-switcher a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .language-switcher a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1><a href="https://cryptomatth.github.io/it/index.html" style="color: inherit; text-decoration: none;">CryptoMatth</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Chi Siamo</a></li>
                <li><a href="articles.html">Articoli</a></li>
                <li><a href="contact.html">Contatti</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Cerca...">
            <button id="search-button">Cerca</button>
        </div>
        <div class="language-switcher">
            <a id="switch-it">IT</a> | <a id="switch-en">EN</a>
        </div>
    </div>
    
    <script>
        document.getElementById("switch-it").addEventListener("click", function() {
            switchLanguage("it");
        });

        document.getElementById("switch-en").addEventListener("click", function() {
            switchLanguage("en");
        });

        function switchLanguage(lang) {
            let currentUrl = window.location.href;
            let newUrl;

            if (currentUrl.includes("/it/")) {
                newUrl = currentUrl.replace("/it/", "/" + lang + "/");
            } else if (currentUrl.includes("/en/")) {
                newUrl = currentUrl.replace("/en/", "/" + lang + "/");
            } else {
                newUrl = currentUrl; // Nel caso in cui l'URL non abbia né /it/ né /en/
            }

            window.location.href = newUrl;
        }
    </script>
</body>
</html>
