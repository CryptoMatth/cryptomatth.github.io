<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMatth - Contatti</title>
    <link rel="stylesheet" href="../general_templates/style.css">
</head>
<body>
    <div id="titlebar-container"></div>
    <div id="sidebar-container"></div>
    
    <main>
        <section class="page-title">
            <h1>Contattami</h1>
        </section>
        
        <section>
            <h2>Scrivimi un messaggio</h2>
            <p>Compila il modulo qui sotto per inviarmi un messaggio. Ti risponder√≤ il prima possibile!</p>
            
            <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST" class="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="oggetto">Oggetto:</label>
                <input type="text" id="oggetto" name="oggetto" required>
                
                <label for="messaggio">Messaggio:</label>
                <textarea id="messaggio" name="messaggio" rows="5" required></textarea>
                
                <button type="submit">Invia</button>
            </form>
        </section>
    </main>

    <script src="../general_templates/load-templates.js"></script>
    <script>
        window.onload = function() {
            loadTemplates(
                'templates/titlebar.html',
                'templates/sidebar.html',
                'https://cryptomatth.github.io/it/contatti.html',
                'https://cryptomatth.github.io/en/contacts.html'
            );
        };
    </script>

    <script src="../general_templates/dropdown.js" onload="initializeDropdowns();"></script>
    <script src="../general_templates/url-handler.js"></script>
    <script src="../general_search/search.js"></script>
</body>
</html>
